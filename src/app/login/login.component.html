<div class="row ">
    <div class="col-12 col-md-3 col-sm-12">
    </div>
    <div class="col-12 col-md-6 col-sm-12 bg-dark mt-2 formclass">
        <!-- <div class=" m-3 text-white text-center"> {{string1}} </div>
        <div class=" m-3 text-white text-center"> {{usingNgModel}} </div> -->

        <form [formGroup]='loginForm'   (ngSubmit)="createAccountusingngModal()">
            <div class="mt-3 col-12 col-md-6 col-sm-12 forminput">
                <input type="text" placeholder="Enter Your account number*" formControlName="loginAccount" class="form-control "
                    id='acc_number' name="acc_number">
            </div>
            <div class="text-danger" *ngIf="(this.loginForm.get('loginAccount')?.touched||this.loginForm.get('loginAccount')?.dirty)&&this.loginForm.get('loginAccount')?.errors">Invalid account number</div> 

            <div class="mt-3 col-12 col-md-6 col-sm-12 forminput">
                <input type="password" placeholder="Enter Your password* " formControlName="loginPassword" class="form-control "
                    id='pwd' name="password">
                    <div class="text-danger" *ngIf="(this.loginForm.get('loginPassword')?.touched||this.loginForm.get('loginPassword')?.dirty)&&this.loginForm.get('loginPassword')?.errors">Invalid account number</div> 
            </div>
    
            <div class="row btnClass">
                <span><button class='btn btn-primary col-4 col-md-3 col-sm-12 mt-3 mb-3' type="submit">
                        Login</button>  <a routerLink="register" class="text-white registerLink">Register</a>
                        <!-- routerLink directs to path -->
                </span>
               
            </div>
        </form>
        
    </div>
    <div class="col-3">
    </div>
</div>
